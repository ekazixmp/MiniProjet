apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'jacoco'
apply plugin: 'findbugs'

findbugs {
	toolVersion = "3.0.1"
	effort = "min"
	reportLevel= "high"
}


test{
systemProperties 'property': 'value'
}

jacocoTestReport{
	reports {
	xml.enabled false
	csv.enabled false
	html.destination "${buildDir}/jacocoHtml"
}
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4+'
}
